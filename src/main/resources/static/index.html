<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Book API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://source.unsplash.com/1600x900/?technology,contacts') center/cover;
            color: white;
        }

        .content {
            max-width: 600px;
        }

        .feature-icon {
            font-size: 3rem;
            color: #0d6efd;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="content">
        <h1 class="display-4">Contact Book API</h1>
        <p class="lead">Gerencie seus contatos de forma eficiente e segura.</p>
        <div class="d-flex justify-content-center gap-4 mt-4">
            <div>
                <i class="bi bi-person-circle feature-icon"></i>
                <h4>Contatos</h4>
            </div>
            <div>
                <i class="bi bi-lock-fill feature-icon"></i>
                <h4>Segurança</h4>
            </div>
            <div>
                <i class="bi bi-cloud-upload-fill feature-icon"></i>
                <h4>Integração</h4>
            </div>
        </div>
        <a href="#" class="btn btn-primary mt-4">Documentação</a>
    </div>
</div>

<footer class="text-light">
    &copy; 2025 Contact Book API - Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
